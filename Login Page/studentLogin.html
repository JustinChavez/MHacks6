<!DOCTYPE html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='/resources/tutorial/css/example.css'>

    </head>
  <body>
      
      <input type='text' id= 'date' placeholder = 'Date'>
      <p></p>
      <input type='text' id='email' placeholder='Email'>
      <p></p>
      <input type='text' id='password' placeholder='Password'>
      <p></p>
      <input type='text' id='slide' placeholder='Slide'>
      <p></p>
      <input type='text' id='info' placeholder='Information'>
      
      <script>
      var date =$('#date').val();
          var pRef = new Firebase('https://torrid-heat-9093.firebaseio.com/' + date);
      
      $('#password').keypress(function (e) {
        if (e.keyCode == 13) {
          var email = $('#email').val();
          var password = $('#password').val();
            console.log(email+ +password);
        
           pRef.authWithPassword({
            email    : email,
            password : password
            }, function(error, authData) {
            if (error) {
                console.log("Login Failed!", error);
                window.alert("Wrong email or password please try again");
                } 
               else {
                console.log("Authenticated successfully with payload:", authData);
                
               
			}
            });
            
            
          
        }});
          
          
           $('#info').keypress(function (e) {
        if (e.keyCode == 13) {
          var slide = $('#slide').val();
          var text = $('#info').val();
        //var Ref = pRef.child(date);
          pRef.push().set({slide: slide, text: text});
    
                  }});

          
          
       
        </script>
      
  </body>
</html>
